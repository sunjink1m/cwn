# Just a basic template that can be customised to set-up grids on OGB.
dataset: MOLHIV
epochs:
    - 1
batch_size:
    - 256
drop_position:
    - lin2
drop_rate:
    - 0.1
indrop_rate:
    - 0.1
graph_norm:
    - bn
emb_dim:
    - 1
final_readout:
    - sum
init_method:
    - sum
    # - mean
# jump_mode: # I think most molecular models dont use jump
#     - cat
lr:
    - 0.00001
    - 0.0001
    - 0.001
lr_scheduler:
    - None
max_dim:
    # If supplying a max_ring_size, max_dim should be set to 2.
    - 2
max_ring_size:
    # Remove this one if you want to tune an MPSN.
    - 6
model:
    - ogb_embed_dense_cin
use_up_attr:
    - True
use_down_attr:
    - True
omit_2cell_down: # omit down adjacencies between 2-cells, for regularization
    - True
    - False
nonlinearity:
    - relu
num_layers:
    - 2
readout:
    - mean
num_workers:
    - 0
preproc_jobs:
    - 10
task_type:
    - bin_classification
eval_metric:
    - ogbg-molhiv
# Things that should stay the same
start_seed:
    - 0
stop_seed:
    - 1
# Non-tunable parameters: These indicate 'True' when present.
include_coboundary_links:
include_down_adj:
use_edge_features: